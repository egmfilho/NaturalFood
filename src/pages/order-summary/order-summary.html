<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>Confirmação do pedido</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content padding>
	<div class="products">
		<ion-grid>
			<ion-row>
				<ion-col>
					<h5>
						<ion-icon name="cart"></ion-icon>
						Produtos
					</h5>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ul>
			<li *ngFor="let i of basket.getItems()">
				{{i.quantity}}x {{i.food.name}}
			</li>
		</ul>
	</div>

	<div class="delivery-address">
		<ion-grid>
			<ion-row>
				<ion-col>
					<h5>
						<i class="fa fa-map"></i>
						Endereço de entrega
					</h5>
				</ion-col>
				<ion-col col-auto>
					<button ion-button small color="primary">Trocar</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		<p>
			{{user.person.address[0].toString()}}
		</p>
	</div>

	<div class="customer-info">
		<ion-grid>
			<ion-row>
				<ion-col>
					<h5>
						<i class="fa fa-user"></i>
						Informações do cliente
					</h5>
				</ion-col>
			</ion-row>
		</ion-grid>
		<p>
			<b>Nome:</b> {{user.person.name}} <br>
			<b>CPF:</b> {{user.person.cpf}} <br>
			<b>Email:</b> {{user.email}} <br>
			<b>Telefone:</b>  <br>
		</p>
	</div>

	<button ion-button block large (click)="confirm()">Confirmar</button>
</ion-content>
