<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>Registre-se</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content>

	<div class="banner">
		<div class="logo"></div>
	</div>
	
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<ion-list>
			
			<ion-item>
				<ion-label floating color="primary">Nome</ion-label>
				<ion-input type="text" formControlName="person_name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">CPF</ion-label>
				<ion-input type="text" formControlName="person_cpf"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating color="primary">Email</ion-label>
				<ion-input type="email" formControlName="user_mail"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">Repita o email</ion-label>
				<ion-input type="email" formControlName="user_confirm_mail"></ion-input>
			</ion-item>
			<small ion-text [hidden]="registerForm.controls.user_confirm_mail.valid || registerForm.controls.user_confirm_mail.pristine" color="danger">Os emails não conferem</small>

			<ion-item>
				<ion-label floating color="primary">Senha</ion-label>
				<ion-input type="password" formControlName="user_password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">Repita a senha</ion-label>
				<ion-input type="password" formControlName="user_confirm_password"></ion-input>
			</ion-item>
			<small ion-text [hidden]="registerForm.controls.user_confirm_password.valid || registerForm.controls.user_confirm_password.pristine" color="danger">As senhas não conferem</small>

			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-label floating color="primary">DDD</ion-label>
							<ion-input type="number" formControlName="user_ddd"></ion-input>
						</ion-item>
						<!-- truque a seguir evita regras idiotas para o last-child do input de cima -->
						<ion-item style="visibility: hidden"><ion-input></ion-input></ion-item>
					</ion-col>
					<ion-col col-8>
						<ion-item>
							<ion-label floating color="primary">Telefone</ion-label>
							<ion-input type="number" formControlName="user_tel"></ion-input>
						</ion-item>
						<!-- truque a seguir evita regras idiotas para o last-child do input de cima -->
						<ion-item style="visibility: hidden"><ion-input></ion-input></ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-item class="offset-top-60">
				<ion-label class="agreement-label">
					<div class="text">Li e aceito os </div>
					<button type="button" ion-button clear (click)="openAgreement($event)">Termos e Condições</button>
				</ion-label>
			<ion-checkbox formControlName="agreement"></ion-checkbox>
			</ion-item>

		</ion-list>
		
		<button type="submit" ion-button block [disabled]="!isValid()">Registrar</button>
	</form>
	
</ion-content>
