<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>Registre-se</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content padding>

	<div class="logo"></div>
	
	<ion-list>
		
		<ion-item>
			<ion-label floating color="primary">Nome</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating color="primary">Sobrenome</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating color="primary">Email</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating color="primary">Senha</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating color="primary">Repita a senha</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating color="primary">DDD</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col col-8>
					<ion-item>
						<ion-label floating color="primary">Telefone</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>

		<ion-item class="offset-top-60">
			<ion-label>Li e aceito os termos.</ion-label>
			<ion-checkbox [(ngModel)]="readCheckbox"></ion-checkbox>
		</ion-item>

	</ion-list>

	<button ion-button block>Registrar</button>
	
</ion-content>
