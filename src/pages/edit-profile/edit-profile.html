<ion-header>
	
	<ion-navbar>
		<ion-title>
			Editar perfil
		</ion-title>
		<ion-buttons end>
			<button ion-button clear (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Fechar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	
</ion-header>

<ion-content padding>
	<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
		<ion-list>
			
			<ion-item>
				<ion-label floating color="primary">Nome</ion-label>
				<ion-input type="text" formControlName="person_name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">Data de nascimento</ion-label>
				<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" formControlName="person_birth" cancelText="Cancelar" doneText="Selecionar" monthNames="Janeiro, Fevereiro, MarÃ§o, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">CPF</ion-label>
				<ion-input type="text" formControlName="person_cpf"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">RG</ion-label>
				<ion-input type="text" formControlName="person_rg"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">Sexo</ion-label>
				<ion-select formControlName="person_gender">
					<ion-option value="F">Feminino</ion-option>
					<ion-option value="M">Masculino</ion-option>
				</ion-select>
			</ion-item>
			
		</ion-list>

		<button type="submit" ion-button block [disabled]="editForm.invalid">Salvar</button>
	</form>

	<button ion-button block color="light" (click)="dismiss()">Cancelar</button>
	
</ion-content>
