<ion-header>
	
	<ion-navbar>
		<ion-title>Endereço</ion-title>
		<!-- <ion-buttons end>
			<button ion-button clear (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Fechar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons> -->
	</ion-navbar>

</ion-header>


<ion-content padding>

		<button type="button" ion-button outline block (click)="dismiss()">Voltar para o mapa</button>
		<br>
		<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
			<ion-list>
				<ion-item>
					<ion-label floating color="primary">CEP</ion-label>
					<ion-input type="text" formControlName="address_cep"></ion-input>
				</ion-item>
	
				<ion-item>
					<ion-label floating color="primary">Rua</ion-label>
					<ion-input type="text" formControlName="address_public_place"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating color="primary">Número</ion-label>
					<ion-input type="text" formControlName="address_number"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating color="primary">Bairro</ion-label>
					<ion-select formControlName="district_id" okText="Selecionar" cancelText="Cancelar">
						<ion-option [value]="d.id" *ngFor="let d of districtArray">{{d.name}}</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label floating color="primary">Cidade</ion-label>
					<ion-input type="text" formControlName="city" disabled></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating color="primary">Estado</ion-label>
					<ion-input type="text" formControlName="uf" disabled></ion-input>
				</ion-item>
			</ion-list>

			<button type="submit" ion-button block [disabled]="!isValid()">Adicionar</button>
		</form>
	
</ion-content>
