<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>Itens do pedido</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content>
	
	<ion-list>

		<ion-item-sliding *ngFor="let item of basket.getItems()">
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col>
							<h2 class="item-label">{{item.quantity}}x {{item.food.name}}</h2>
						</ion-col>
						<ion-col col-auto align-self-end>
							<div class="quantity-display">
								<button ion-button icon-only clear (click)="decreaseItem(item)">
									<ion-icon name="remove-circle" color="danger"></ion-icon>
								</button>
								<div class="display">
									{{item.quantity}}
								</div>
								<button ion-button icon-only clear (click)="increaseItem(item)">
									<ion-icon name="add-circle" color="primary"></ion-icon>
								</button>
							</div>
							<div class="item-price-total">
								<!-- {{item.getPrice() | currency:'R$ '}} -->
								{{item.getPrice()}} {{item.getPrice() == 1 ? 'crédito' : 'créditos'}}
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item-options slide="left">
				<button class="hidden-button" ion-button color="danger" (click)="removeItem(item)">
					<ion-icon name="trash"></ion-icon>
					Remover
				</button>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

	<button ion-button clear block class="offset-bottom-15" (click)="back()">
		Continuar comprando
	</button>
	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col class="text-md">Custo total: </ion-col>
				<!-- <ion-col class="text-md text-right text-primary">{{basket.getPrice() | currency:'R$ '}}</ion-col> -->
				<ion-col class="text-md text-right text-primary">{{basket.getPrice()}} {{basket.getPrice() == 1 ? 'crédito' : 'créditos'}}</ion-col>
			</ion-row>
		</ion-grid>
		<button ion-button block icon-right (click)="finishOrder()">
			Finalizar pedido
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
