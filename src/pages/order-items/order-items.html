<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>Itens do pedido</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content>
	
	<ion-list>

		<ion-item-sliding *ngFor="let x of [1, 1, 1, 1, 1, 1, 1]">
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col>
							<h2 class="item-label">999x Nome da comida</h2>
						</ion-col>
						<ion-col col-auto>
							<div class="quantity-display">
								<button ion-button icon-only clear>
									<ion-icon name="remove-circle" color="danger"></ion-icon>
								</button>
								<div class="display">
									999
								</div>
								<button ion-button icon-only clear>
									<ion-icon name="add-circle" color="primary"></ion-icon>
								</button>
							</div>
							<div class="item-price-total">
								R$ 9999,00
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item-options slide="left">
				<button class="hidden-button" ion-button color="danger">
					<ion-icon name="trash"></ion-icon>
					Remover
				</button>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

	<button ion-button clear block class="offset-bottom-15" (click)="backToHome()">
		Continuar comprando
	</button>
	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col class="text-md">Total: </ion-col>
				<ion-col class="text-md text-right text-primary">R$ 9999,00</ion-col>
			</ion-row>
		</ion-grid>
		<button ion-button block icon-right>
			Finalizar pedido
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
