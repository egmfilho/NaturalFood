<ion-header no-border>
	
	<ion-navbar transparent>
		
	</ion-navbar>
	
</ion-header>


<ion-content fullscreen no-bounce>

	<div #mapCanvas id="map_canvas">
		<span class="marker-v"></span>
		<span class="marker-h"></span>
		<p *ngIf="mapReady">
			{{getLocality().lat}}
			<br>
			{{getLocality().lng}}
		</p>
	</div>

	<div class="info">
		<button class="current-position-button" (click)="goToDeviceLocation()">
			<ion-icon name="md-locate"></ion-icon>
		</button>
		<ion-grid>
			<ion-row>
				<ion-col>
					<b>Rua: </b>
					{{getLocality().route || 'Indisponível'}}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<b>Bairro: </b>
					{{getLocality().district || 'Indisponível'}}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<b>Cidade: </b>
					{{getLocality().city || 'Indisponível'}}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<b>Estado: </b>
					{{getLocality().state || 'Indisponível'}}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button full (click)="selectLocation()">Selecionar</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	
</ion-content>
