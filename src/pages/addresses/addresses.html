-->
<ion-header>
	
	<ion-navbar>
		<ion-title>Meus endereços</ion-title>
		<ion-buttons end>
			<button ion-button clear (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Fechar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	
</ion-header>


<ion-content>

	<ion-card *ngFor="let a of address">
		<ion-card-header>Endereço {{a.code}}</ion-card-header>
		<ion-card-content>
			{{a.toString()}}
			<button ion-button block>Selecionar</button>
		</ion-card-content>
	</ion-card>
	
</ion-content>
