<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>{{category.title}}</ion-title>
	</ion-navbar>

	<ion-toolbar color="primary">
		<ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
	</ion-toolbar>
	
</ion-header>


<ion-content>
	
	<food-card *ngFor="let food of foods | foodFilter:searchQuery" [food]="food" [selectCallback]="selectFood"></food-card>

</ion-content>
