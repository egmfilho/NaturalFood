<ion-header>
	
	<ion-navbar color="primary">
		<ion-title>{{category.title}}</ion-title>
	</ion-navbar>

	<ion-toolbar color="primary">
		<ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
	</ion-toolbar>
	
</ion-header>


<ion-content>
	<!-- <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar> -->
	
	<ion-card *ngFor="let card of foodCards">
		<div class="picture" [ngStyle]="{'background-image': 'url(' + card.image + ')'}"></div>
		<ion-card-content>
			<ion-card-title>{{card.title}}</ion-card-title>
			<p>{{card.description}}</p>
		</ion-card-content>
		<ion-row no-padding>
			<ion-col>
				<button ion-button clear small color="primary" icon-start>
					<ion-icon name="add-circle"></ion-icon>
					Adicionar
				</button>
			</ion-col>
		</ion-row>
	</ion-card>

</ion-content>
