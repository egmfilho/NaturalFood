<ion-header>
	
	<ion-navbar color="primary">
		<!-- <ion-title>{{category.title}}</ion-title> -->
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Natural Food</ion-title>
	</ion-navbar>

	<ion-segment color="light" [(ngModel)]="selectedTabId" *ngIf="plans.length">
		<ion-segment-button [value]="plan.id" *ngFor="let plan of plans">
			{{plan.name}}
		</ion-segment-button>
		<ion-segment-button [value]="0">
			Todos
		</ion-segment-button>
	</ion-segment>
	
</ion-header>


<ion-content>
	
	<div class="no-food-text" *ngIf="!foods.length">
		<i class="fa fa-cutlery"></i>
		<p>
			Nenhum prato dispon√≠vel
		</p>
	</div>

	<ng-container *ngIf="foods.length">
		<food-card *ngFor="let food of foods | foodFilter:searchQuery:selectedTabId" [food]="food" [selectCallback]="selectFood"></food-card>
	</ng-container>

</ion-content>

<ion-footer>
	<basket></basket>
</ion-footer>
