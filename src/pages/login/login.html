<ion-content padding>

	<div class="logo"></div>
	
	<ion-list>

		<ion-item>
			<ion-label>
				<ion-icon name="ios-mail-outline"></ion-icon>
			</ion-label>
			<ion-input type="text" placeholder="EMAIL" clearInput [(ngModel)]='user'></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				<ion-icon name="ios-lock-outline"></ion-icon>
			</ion-label>
			<ion-input type="password" clearInput placeholder="SENHA" [(ngModel)]='pass'></ion-input>
		</ion-item>

		<button class='text-white' full ion-button color="primary" (click)="login(user, pass)">
			ENTRAR
		</button>

		<ion-grid>
			<ion-row class="action-buttons">
				<ion-col>
					<button ion-button full outline color="light">
						ESQUECI A SENHA
					</button>
				</ion-col>
				<ion-col class="col-fingerprint" *ngIf="canFingerprint">
					<button class='finger-button' ion-button large (click)="showFingerprint()">
						<ion-icon name="finger-print"></ion-icon>
					</button>
				</ion-col>
				<ion-col>
					<button ion-button full outline color="light" (click)="register()">
						REGISTRE-SE
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-list>
	
</ion-content>
