<ion-content no-bounce>
	<ion-slides pager>
		
		<ion-slide *ngFor="let s of slides">
			<ion-toolbar>
				<ion-buttons end>
					<button ion-button color="primary" (click)="skip()">Pular</button>
				</ion-buttons>
			</ion-toolbar>
			
			<div class="picture" [style.background-image]="s.image"></div>
			<div class="text">
				<h2>{{s.title}}</h2>
				<p>{{s.description}}</p>
			</div>
		</ion-slide>

		<ion-slide>
			<div class="picture" [style.background-image]="'url(\'assets/images/intro-formulario.png\')'"></div>
			<div class="text">
				<h2>Junte-se a nós</h2>
				<p>Venha fazer parte desta turma da pesada! Preencha nosso formulário de pré-cadastro e em breve entraremos em contato.</p>
				<br>
				<button ion-button outline block (click)="register()">Pré-cadastro</button>
				<br>
				<button clear (click)="skip()">Já sou cadastrado</button>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
