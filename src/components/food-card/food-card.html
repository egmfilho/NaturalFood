<ion-card>
	
	<ion-item>
		<ion-avatar item-start *ngIf='false'>
			<ion-icon name="nutrition"></ion-icon>
		</ion-avatar>
		<h2>{{food.name}}</h2>
	</ion-item>
		
	<img [src]="food.imageUrl">
		
	<ion-card-content>
		<p>{{food.description}}</p>
	</ion-card-content>
	
	<ion-row>
		<ion-col>
			<button ion-button clear small color="primary" icon-start>
				<ion-icon name="add-circle"></ion-icon>
				Adicionar
			</button>
		</ion-col>
	</ion-row>
		
</ion-card>
